<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/style.css">
  <title>CSS Block</title>
</head>

<body>
  <div class="container">
    <div class="block">
      <p class="block-text">
        <span class="white-text"><span class="classname">class</span>="<span class="orange-text bold-text">block</span>"</span>
      </p>
    </div>
  </div>
  <div class="ide">
    <div class="container">
      <span class="ide-tab">style.css</span>
      <ul class="ide-line-counter">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
      <p class="ide-text">
        <b class="bold-text">.block</b><span class="white-text bold-text"> {</span>
      </p>
      <p class="ide-text indent">
        <span class="property">width:</span><span class="value"> 100px</span><span class="white-text">;</span>
      </p>
      <p class="ide-text indent">
        <span class="property">height:</span><span class="value"> 100px</span><span class="white-text">;</span>
      </p>
      <p class="ide-text indent ide-text-background">
        <span class="property">background:</span><span class="value"> #2BBAC5</span><span class="white-text">;</span>
      </p>
      <p class="ide-text indent ide-text-border">
        <span class="property">border:</span><span class="value"> 4px solid white</span><span class="white-text">;</span>
      </p>
      <p class="ide-text indent ide-text-border-radius">
        <span class="property">border-radius:</span><span class="value"> 50%</span><span class="white-text">;</span>
      </p>
      <p class="ide-text">
        <span class="white-text bold-text">}</span>
      </p>
    </div>
  </div>
</body>

</html>
